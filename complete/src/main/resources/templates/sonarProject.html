<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Code Analysis System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/}">Code Analysis System</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/users}">Registered Users</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/attachment/}">File Upload</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/sonar/}">SonarQube</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container">
	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div class="card-header">
		<h2 class="text-center">SonarQube Project</h2>
	</div>

	<div class="card-body">
		<form method="post" role="form" th:action="@{/sonar/project}" th:object="${project}">

			<div class="form-group mb-3">
				<label class="form-label">Project Name</label>
				<input class="form-control"
					   id="name"
					   name="name"
					   placeholder="projectTitle"
					   th:field="*{name}"
					   type="text"
				/>
				<p th:errors="*{name}" class="text-danger"
				   th:if="${#fields.hasErrors('name')}">
				</p>
			</div>

			<div class="form-group mb-3">
				<label class="form-label">Project Key</label>
				<input class="form-control"
					   id="key"
					   name="key"
					   placeholder="project_key"
					   th:field="*{key}"
					   type="text"
				/>
				<p th:errors="*{key}" class="text-danger"
				   th:if="${#fields.hasErrors('key')}">
				</p>
			</div>

			<div class="form-group mb-3">
				<button class="btn btn-primary" type="submit">Save</button>
			</div>
		</form>
	</div>

	<div class="row">
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
</div>
</body>
</html>
